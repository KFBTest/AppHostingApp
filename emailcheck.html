!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        #emailInput {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        #submitBtn {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submitBtn:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #e9ecef;
            text-align: left;
            white-space: pre-wrap; /* Allows wrapping of long lines */
            word-wrap: break-word; /* Breaks long words */
            min-height: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Check Email Validity</h1>
        <div class="input-group">
            <input type="email" id="emailInput" placeholder="Enter an email address...">
            <button id="submitBtn">Submit</button>
        </div>
        <h3>Result:</h3>
        <pre id="result">API response will be shown here...</pre>
    </div>

    <script>
        // Your provided function to make the API call
        function httpGetAsync(url, callback) {
            const xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                    callback(xmlHttp.responseText);
                } else if (xmlHttp.readyState === 4) {
                    // Handle potential errors (e.g., API key invalid, server error)
                    callback(JSON.stringify({ error: "API request failed", status: xmlHttp.status }));
                }
            }
            xmlHttp.open("GET", url, true); // true for asynchronous
            xmlHttp.send(null);
        }

        // Add event listener to the submit button
        document.getElementById("submitBtn").addEventListener("click", function() {
            const email = document.getElementById("emailInput").value;
            const resultDiv = document.getElementById("result");
            
            if (!email) {
                resultDiv.textContent = "Please enter an email address.";
                return;
            }

            resultDiv.textContent = "Checking...";

            // Your API key
            const apiKey = "9566cc0a7f2d4f3a935c0fa768819bf4";
            // Construct the URL dynamically with the user's email
            const url = `https://emailvalidation.abstractapi.com/v1/?api_key=${apiKey}&email=${encodeURIComponent(email)}`;

            // Call the function and handle the response
            httpGetAsync(url, function(response) {
                try {
                    // Parse the JSON response to format it nicely
                    const jsonResponse = JSON.parse(response);
                    // Display the formatted JSON in the result div
                    resultDiv.textContent = JSON.stringify(jsonResponse, null, 2);
                } catch (e) {
                    // If parsing fails, just show the raw text
                    resultDiv.textContent = response;
                }
            });
        });
    </script>

</body>
</html>
